      ■サークル脱退<br/>
メンバーリストの画面からサークルを脱退することができます。サークルを脱退した場合は一定期間サークルの設立と加入ができません。<br/>
<br/>
■サークル除名<br/>
サークルのリーダーのみサークルメンバーを除名することができます。
サークルから除名された場合は、一定期間を待たずにサークルの設立と加入ができます。
    </main>
