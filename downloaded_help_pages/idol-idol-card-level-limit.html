    <main>
      『ノート』と『マニー』を使用して、プロデュースアイドルを特訓することができます。特訓すると、初期パラメータや最大体力が上昇します。<br/>
<br/>
また、一定の特訓段階になるとイラストが変化し、固有スキルカードが強化されます。<br/>
さらに特訓段階があがるとPアイドルアビリティが解放されたり、強化されたりします。<br/>
<br/>
特訓アイテムは「プロデュース」や「お仕事」、「サークル」のリクエストなどで獲得できます。
<br/>
■特訓7段階について<br/>
一部のプロデュースアイドルは、特定の特訓アイテムを使用することで特訓7段階にすることができます。<br/>
特訓が7段階に到達すると、「スキルカードカスタマイズ」が解放されます。
