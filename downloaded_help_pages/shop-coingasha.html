    <main>
      ゲーム内で獲得できるコインを使用して「ガシャ」を引くことができます。<br/>
<br/>
■フレンドガシャ<br/>
サポートカードやメモリーをレンタルされると獲得できる『フレンドコイン』を使用して引ける「ガシャ」です。特訓アイテムなどのアイテムが獲得できます。<br/>
<br/>
■センスガシャ/ロジックガシャ/アノマリーガシャ<br/>
『センスコイン』や『ロジックコイン』や『アノマリーコイン』を使用して引ける「ガシャ」です。サポートカードや特訓アイテムなどのアイテムが獲得できます。『センスコイン』/『ロジックコイン』/『アノマリーコイン』は「プロデュース」などで獲得できます。
