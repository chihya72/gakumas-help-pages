    <main>
      プロデュース中に一定確率で発生するイベントです。イベントが発生することでパラメータ上昇やスキルカード獲得などの効果が発生します。効果内容はサポートカードによって異なります。<br/>
「戻す」を実行することで、一部のサポートイベントで発動した効果内容を発動前の状態に戻すことができます。<br/>
また、Lvをあげることで新たなサポートイベントを解放することができます。
