      イベント開催期間内に対象となるアイドルをイベントモードでプロデュースし、指定のプロデュース評価に到達することで報酬を獲得することができます。<br/>
<br/>
■アイドル別指定ハイスコア達成報酬<br/>
・イベント期間内に対象となるアイドルをイベントモードでプロデュースしたプロデュース評価が指定の値以上に到達することで獲得できる報酬です。<br/>
・報酬はアイドルごとに１つ設定されています。<br/>
<br/>
■合計ハイスコア達成報酬<br/>
・対象となる全アイドルのアイドルハイスコアランキングに記録されているプロデュース評価の合計の値が一定を超えるごとに獲得できる報酬です。<br/>
