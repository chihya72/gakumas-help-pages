    <main>
      「着替え」では、アイドルごとの衣装や髪型を選ぶことができます。衣装と髪型は、自由に組み合わせることが可能です。<br/>
※一部の衣装では、髪型の制限があります<br/>
<br/>
お気に入り衣装を、各画面ごとに設定できます。<br/>
「ホーム」のお気に入り衣装に設定すると「ホーム」に設定しているアイドルの衣装/髪型がかわります。<br/>
プロデュースのお気に入り衣装に設定すると、プロデュースアイドル選択の際の衣装選択にてプロデュースでユーザー設定の衣装として選択できるようになります。<br/>
ライブのお気に入り衣装に設定すると、プロデュースアイドル選択の際の衣装選択にて「ライブ」でユーザー設定の衣装として選択できるようになります。
    </main>
