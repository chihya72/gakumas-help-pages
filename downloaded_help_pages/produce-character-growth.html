    <main>
      プロデュース中のアイドルの育成課題、親愛度、True Endアチーブメントの獲得状況が確認できます。<br/>
<br/>
■育成課題<br/>
プロデュース中のアイドルの育成課題です。育成課題を達成すると、コミュが発生し、報酬を獲得できます。<br/>
<br/>
■親愛度<br/>
現在の親愛度のLvと親愛度効果の内容、親愛度を上昇させるための条件が確認できます。親愛度についての詳細はヘルプ項目「アイドル」の「親愛度」をご覧ください。<br/>
<br/>
■True Endアチーブメント<br/>
True Endに到達する条件となるアチーブメントの達成状況が確認できます。True Endについての詳細はヘルプ項目「プロデュース」の「True End」をご覧ください。
    </main>
