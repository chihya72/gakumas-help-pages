    <main>
      さまざまな条件を達成することで、アチーブメントを獲得できます。<br/>
<br/>
■アチーブメントの獲得/ランクアップ<br/>
各アチーブメントには達成条件があり、各アチーブメントの詳細から確認できます。条件を達成することで、アチーブメントを獲得できます。また、獲得したアチーブメントにさらに条件が設定されているものがあります。その場合、条件を達成することで、アチーブメントがランクアップします。<br/>
<br/>
■アチーブメントの達成報酬<br/>
アチーブメントを獲得/ランクアップすると『プロデューサーExp』やジュエルなどの報酬が獲得できます。
<br/>
アチーブメントは獲得条件を満たした後に各アチーブメント画面に移動することで獲得できます。
