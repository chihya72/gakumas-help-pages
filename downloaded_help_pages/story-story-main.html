    <main>
      初星課題を達成していくことで解放されるコミュです。 初星コミュでは再生中、以下の機能が使用できます。 <br/>
<br/>
■字幕 <br/>
「すべての字幕を表示」と「一部の字幕を表示」を切り替えられます。 <br/>
<br/>
■セリフスキップ<br/>
画面の左右の端をタップすると、前後のセリフにスキップします。<br/>
<br/>
■再生速度変更<br/>
コミュの再生速度を変更することができます。<br/>
<br/>
■画面方向変更<br/>
コミュの再生を横画面か縦画面に切り替えることができます。縦画面での再生では、コミュのログが表示されます。
