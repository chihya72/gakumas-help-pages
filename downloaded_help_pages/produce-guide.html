    <main>
      プロデュース中にスキルカードを獲得する際に、おすすめ表示やスキルカード獲得ガイドを表示できます。<br/>
スキルカード獲得ガイドでは、所持しているスキルカードと推奨枚数の比較ができ、構成するスキルカードのサンプルも確認できます。<br/>
<br/>
■おすすめについて<br/>
スキルカードを獲得する際、サンプルにある未獲得のスキルカードにはおすすめが表示されます。<br/>
<br/>
■サンプルについて<br/>
現在のPLvに応じたおすすめのスキルカード構成を表示します。<br/>
サンプルのスキルカード構成は、選択したプロデュースアイドルによって異なります。
<br/>
獲得ガイドの表示設定は【メニュー＞設定】からいつでも変更できます。<br/>
    </main>
