    <main>
      『プロデューサーExp』が一定量たまるとプロデューサーLvがあがり、プロデューサーLvアップ報酬を獲得できます。『プロデューサーExp』はプロデュースのクリア、課題やアチーブメントの達成により獲得できます。<br/>
<br/>
■プロデューサーLvアップ報酬(PLvアップ報酬)<br/>
プロデューサーLvをあげることで獲得できる報酬です。『APドリンク』が獲得できる他にスキルカードやPドリンクが解放されてプロデュース中に出現したり、プロデュース内の機能が解放されてプロデュース中に利用できるようになります。
    </main>
