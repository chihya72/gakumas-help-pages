    <main>
      プロデュースアイドルのピースを使用して、才能開花の段階をあげることができます。才能開花の段階があがるとパラメータボーナスや最大体力が上昇します。<br/>
また、一定の才能開花段階になると固有Pアイテムが強化されます。<br/>
さらに才能開花段階があがるとPアイドルアビリティが解放されます。<br/>
才能開花段階が最大になるとプロデュースアイドルがもつ衣装の色違いを獲得できます。<br/>
才能開花は最大4段階です。<br/>
<br/>
プロデュースアイドルのピースは既に所有しているプロデュースアイドルを獲得した時などに入手することができます。
