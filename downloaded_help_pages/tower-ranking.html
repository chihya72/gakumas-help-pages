    <main>
      メインメモリーに編成したプロデュースアイドルごとの「ステージ別ランキング」と、アイドルごとに各ステージの最高スコアを合計した「総合ランキング」が確認できます。<br/>
アイドルへの道ランキングはシーズンで切り替わり、シーズンごとに集計が行われます。また、シーズンが終了すると同時にランキングはリセットされ、新たなシーズンが始まります。<br/>
履歴は4シーズン前のランキングまで見返すことができます。<br/>
※シーズン期間は予告なく変わることがあります<br/>
    </main>
