    <main>
      アイドルの実績やプロフィールを確認することができます。<br/>
 <br/>
 ■レポート<br/> 
これまでにみたことのあるアイドルのレポートを確認することができます。レポートは各アイドルの親愛度コミュでみることができます。<br/>
 <br/>
 ■Pアイドル<br/> 
プロデュースアイドルの加入状況を確認することができます。<br/>
 <br/>
 ■ボイス<br/> 
各ボイスを確認することができます。<br/> 
<br/>
 ■Pライブ<br/>
 解放済みのPライブをみることができます。Pライブはプロデュースの最終試験合格後にみることができます。
