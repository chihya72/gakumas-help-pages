    <main>
      プランはプロデュースの方向性をしめすものでプロデュースアイドルごとに決められています。登場するスキルカードやPドリンクの種類がプランごとに異なります。<br/>
<br/>
■センス<br/>
「好調」や「集中」を活用して育成するプランです。<br/>
<br/>
・好調<br/>
パラメータ上昇量を50%増加します。<br/>
・集中<br/>
集中が1増加するごとに、パラメータ上昇量を1増加します。<br/>
・絶好調<br/>
好調のパラメータ上昇量を好調1ターンごとに10%増加します。<br/>
