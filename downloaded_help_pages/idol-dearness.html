      プロデュースで条件を満たすと親愛度コミュが発生し、親愛度Lvがあがります。親愛度Lvに応じて、さまざまな効果が発生します。<br/>
<br/>

プロデュース内で発生するコミュが変化します。<br/>
また、コミュによって有利な効果が得られることがあります。<br/>
<br/>
■再抽選回数の増加<br/>
スキルカードを獲得する際に再抽選できる回数が増加します。<br/>
<br/>
■試験スコアボーナス<br/>
試験で獲得できるスコアにボーナスが発生します。<br/>
<br/>
■お仕事<br/>
「お仕事」で獲得できる報酬量が増加します。
