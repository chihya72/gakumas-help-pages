    <main>
      他のアイドルとパフォーマンスを競い、獲得スコアで3位以上に入ることでステージクリアとなります。<br/>
<br/>
ステージは、基本的にプロデュース中の試験と同じルールで進行します。
ステージに挑んだ際に、スコアが獲得できる最大値に到達すると、挑んだステージは自動的にクリアとなり終了します。<br/>
※詳細はヘルプ項目「レッスン/試験」の「試験の流れ」をご覧ください。<br/>
<br/>
また、同日、同編成で同じステージに挑んだ場合、ステージ中のランダム要素(手札に来るスキルカードの順番など)は同一の結果になります。
