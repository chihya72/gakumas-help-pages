    <main>
      コンテストでは、メモリーがもつパラメータやスキルカード、Pアイテムを使用することができます。<br/>
<br/>
■パラメータ<br/>
・効果<br/>
コンテストのスコアボーナスに影響するパラメータです。<br/>
<br/>
■Pアイテム<br/>
・効果<br/>
コンテスト内でさまざまなサポート効果を発動するアイテムです。条件を満たすことによって効果を発動します。<br/>
<br/>
■スキルカード<br/>
・効果<br/>
プランごとに決められた初期カードとあわせて、コンテストで使用するスキルカードとなります。<br/>
<br/>
コンテストの詳細はヘルプ項目「コンテスト」をご覧ください。
    </main>
