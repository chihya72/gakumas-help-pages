      試験では、ライバルと順位を競いながら合格を目指します。順位またはスコアの条件を達成すると合格となります。<br/>
より高い順位で合格することで、パラメータやPポイントなどの報酬を多く獲得できます。<br/>
試験に挑んだ際に、スコアが獲得できる最大値に到達すると、挑んだ試験は自動的に合格となり終了します。<br/>
<br/>
また、試験開始前には体力が一定量回復します。
