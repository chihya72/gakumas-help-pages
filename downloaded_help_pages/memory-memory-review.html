      メモリーを獲得したアイドルがTrue Endを達成している場合、「記録の鍵」を使用することで、獲得したメモリーのプロデュースのライブを振り返り、ライブで撮影したフォトをメモリーのフォトとして更新することができます。<br/>
※名刺などに設定されているメモリーのフォトは更新できません<br/>
※メモリーの作成時期によって、ライブはTrue End達成で解放できるライブとなり、衣装、髪型は楽曲に紐づいた衣装となります<br/>
※ユニットアイドルのライブ演出は、メモリーを獲得した際のプロデュースでのライブのカメラ設定になります<br/>
