<br/>
■メモリー再生成チケットについて<br/>
『メモリー再生成チケット』はプロデュースにてメモリーを生成した際に、メモリーを再生成することができるアイテムです。生成したメモリー、再生成したメモリーから1つ選択し、獲得することができます。1回のプロデュースで再生成できる回数には制限があります。<br/>
※プロデュースの内容によって、同じ内容のメモリーが生成されることがあります
