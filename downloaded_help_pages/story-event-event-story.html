      ストーリーイベントは、イベント限定のコミュをみることができるイベントです。<br/>
アイドルの「プロデュース」や「イベントミッション」を達成することで、イベントPtやイベント交換所用アイテムが獲得できます。イベントPtを集めると、コミュが解放されるほか、さまざまな報酬が獲得できます。イベント交換所用アイテムは「交換所」でさまざまなアイテムと交換できます。
