    <main>
      ゲームを始めたプロデューサーが招待コードを入力することで「招待したフレンド」になります。招待したフレンドは通常のフレンドとは異なります。最大100人まで招待することが可能です。<br/>
<br/>
■招待対象<br/>
・初星課題1クリア済みのプロデューサー<br/>
※招待したフレンドはプロデューサーLv5に到達すると一覧に表示されます<br/>
<br/>
■フレンド招待報酬<br/>
招待したフレンドのプロデューサーLvによって招待ミッションが達成され、招待Ptを獲得できます。累計招待Ptに応じて、報酬が獲得できます。
    </main>
