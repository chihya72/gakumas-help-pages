    <main>
      プランはプロデュースの方向性をしめすものでプロデュースアイドルごとに決められています。登場するスキルカードやPドリンクの種類がプランごとに異なります。<br/>
<br/>
■ロジック<br/>
「好印象」や「やる気」を活用して育成するプランです。<br/>
<br/>
・好印象<br/>
ターン終了時、好印象1ごとにパラメータを1上昇します。<br/>
ターン開始時、好印象が1減少します。<br/>
・やる気<br/>
やる気が1増加するごとに、元気の増加量を1増加します。
