      ■ライブ撮影<br/>
各アイドルの解放されたライブがみられます。 ライブ中は撮影ができ、フォトアルバムに保存ができ、名刺に設定できます。 <br/>
また、端末に保存することもできます。 フォトアルバムには最大100枚保存することが可能です。 <br/>
<br/>
■アイドル撮影<br/>
ロケーションでアイドルを撮影することができます。 フォトアルバムに保存ができ、名刺に設定できます。<br/>
また、端末に保存することもできます。 フォトアルバムには最大100枚保存することが可能です。<br/>
