      初星コミュイベントは、初星コミュをみることができるイベントです。<br/>
毎日解放される「初星コミュイベント限定ミッション」を達成することで、ミッションPtが獲得できます。ミッションPtを集めると、初星コミュが解放されます。<br/>
また、アイドルの「プロデュース」や「イベントミッション」を達成することで、イベントPtやイベント交換所用アイテムが獲得できます。イベントPtを集めるとさまざまな報酬が獲得できます。イベント交換所用アイテムは「交換所」でさまざまなアイテムと交換できます。
