    <main>在菜単中，可以查看和設置与制作相関的信息，也可以中断或退出制作。<br/>
<br/>■中断<br/>将当前制作進度直接保存并返回“主页”。<br/>
<br/>■P手册<br/>可以查看日程安排、培養课題和编制情况。<br/>
<br/>■帮助<br/>可以查看制作相関的帮助。<br/>
<br/>■設定<br/>可以確認或更改制作中的設定。<br/>
<br/>■達成<br/>可以查看正在制作的偶像的成就，以及制作共通的成就進度和条件。<br/>
<br/>■服装設定<br/>可以設定所制作偶像的制作服装和演出服装。<br/>
<br/>■退休<br/>結束制作并返回“主页”。<br/>若選択放弃，消耗的AP不会返还，也无法獲得記憶。<br/>另外，“尝试挑战制作”的条件未满足，不計入已满足条件的次数中。</main>
