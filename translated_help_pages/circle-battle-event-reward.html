    <main>■活動点数奖励<br/>挑战踊台，根据獲得的分数可以獲取活動Pt。<br/>根据獲得的活動点数总和，可以獲得奖励。<br/>
<br/>■踊台挑战奖励<br/>挑战踊台可獲得的奖励。<br/>挑战的関卡分数会影響可獲得的奖励数量。<br/>
<br/>■通関奖励<br/>这是通過通関踊台可以獲得的奖励。加入圈子的所有成員均可獲得此奖励。<br/>随着周数推進，関卡通関状态将重置，再次通関即可獲得奖励。<br/>※要领取報酬需要前往地方巡游活動頂部<br/>
<br/>■社団排名奖励<br/>在社団中獲得的Pt将被累計，并决定社団的排名。<br/>根据活動統計期結束後的最終排名，社団成員可獲得相応奖励。<br/>※在社団中獲得的Pt为社団成員獲得的全部活動Pt之和<br/>※要领取報酬，需獲得至少1点活動積分。</main>
