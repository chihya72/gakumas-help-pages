    <main>每個阶段進行表演対决，在三個阶段中赢得两個及以上阶段的制作人即为该対决的胜者。<br/>
<br/>■各阶段的胜負<br/>在各個踊台上，組成的偶像们将比拼表演。獲得分数总和较高的一方将成为该踊台的胜者。<br/>在踊台中獲得最高分的偶像的得分将獲得加成，并計入总分。<br/>
