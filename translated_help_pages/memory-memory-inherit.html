    <main>■記憶合成<br/>使用記憶合成券可以将記憶的“阶段”技能卡与其他記憶所持有的候選技能卡進行替换。<br/>合成記憶需要两種記憶：作为合成基础的記憶和用於合成的記憶。<br/>※用於合成的記憶将在合成後消失，不復存在<br/>※一旦作为合成材料進行合成的記憶，之後将无法再作为記憶合成的合成材料使用。<br/>
<br/>■技能卡的替换<br/>用於替换的候選技能卡，将从合成所用記憶所持有的技能卡替换候選中随机選出。<br/>※通過記憶合成獲得的技能卡，其稀有度和強化阶段不会高於合成時所選技能卡的稀有度和強化阶段。<br/>※无法通過合成獲得同名技能卡。<br/>※合成時，制作偶像、支援卡所持有的技能卡以及自定义技能卡不会成为候選。</main>
