    <main>■记忆合成<br/>使用记忆合成券可以将记忆的“阶段”技能卡与其他记忆所持有的候选技能卡进行替换。<br/>合成记忆需要两种记忆：作为合成基础的记忆和用于合成的记忆。<br/>※用于合成的记忆将在合成后消失，不复存在<br/>※一旦作为合成材料进行合成的记忆，之后将无法再作为记忆合成的合成材料使用。<br/>
<br/>■技能卡的替换<br/>用于替换的候选技能卡，将从合成所用记忆所持有的技能卡替换候选中随机选出。<br/>※通过记忆合成获得的技能卡，其稀有度和强化阶段不会高于合成时所选技能卡的稀有度和强化阶段。<br/>※无法通过合成获得同名技能卡。<br/>※合成时，制作偶像、支援卡所持有的技能卡以及自定义技能卡不会成为候选。</main>
