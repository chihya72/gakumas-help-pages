    <main>在编成详情中，可以確認当前编成下進行制作時的各種详细信息。<br/>
<br/>■卡片/道具<br/>開始制作時可持有的技能卡及制作過程中可獲得的技能卡和P道具均可在此確認。技能卡和P道具由所選制作偶像的計画、持有技能卡、编組的支援卡以及编組的記憶决定。<br/>
<br/>■能力<br/>在制作過程中可以查看触発的课程支援、支援能力和記憶能力。课程支援由编組的支援卡决定。此外，支援能力由编組的支援卡决定，記憶能力由编組的記憶决定。<br/>
<br/>■活動<br/>在制作過程中可以確認按概率発生的支援事件。支援事件由所编成的支援卡决定。当支援事件発生時，会触発各種效果，例如可以獲得技能卡或P道具等。</main>
