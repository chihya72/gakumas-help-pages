    <main>在编成详情中，可以确认当前编成下进行制作时的各种详细信息。<br/>
<br/>■卡片/道具<br/>开始制作时可持有的技能卡及制作过程中可获得的技能卡和P道具均可在此确认。技能卡和P道具由所选制作偶像的计划、持有技能卡、编组的支援卡以及编组的记忆决定。<br/>
<br/>■能力<br/>在制作过程中可以查看触发的课程支援、支援能力和记忆能力。课程支援由编组的支援卡决定。此外，支援能力由编组的支援卡决定，记忆能力由编组的记忆决定。<br/>
<br/>■活动<br/>在制作过程中可以确认按概率发生的支援事件。支援事件由所编成的支援卡决定。当支援事件发生时，会触发各种效果，例如可以获得技能卡或P道具等。</main>
