    <main>各偶像相関的成就。<br/>偶像成就有偶像共通的成就、大师成就以及与制作偶像相関的成就。<br/>
<br/>■偶像共同的成就<br/>各偶像相関的成就。<br/>
<br/>■大师成就<br/>通過積累偶像共通的成就星星数量来提升等級的成就。<br/>星星数量的目标成就在升級前後会分别進行累計。<br/>星星总数的详情可在主成就的详细画麺中確認。<br/>
<br/>■関於制作偶像的成就<br/>这是专为制作偶像設計的成就系統。当獲得目标制作偶像時，该成就将被添加到成就列表中，達成条件後即可獲得相応成就。</main>
