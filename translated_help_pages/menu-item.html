    <main>在物品栏中，可以查看消耗·強化、扭卵·兑换、碎片的列表。<br/>打開持有物详情，即可查看该物品的説明/持有数量/使用期限/主要獲取方法。<br/>
<br/>■消費強化<br/>《曼尼》、AP飲料等消耗品以及《支援強化点》《筆記》等強化用道具均可確認。<br/>部分物品可以出売转换为『马尼』。<br/>
<br/>■扭卵交换<br/>可以在“扭卵”中使用的物品（如“白金扭卵券”“友情幣”）和在“交换所”中使用的物品（如“大赛奖章”“花朵”）已被確認。<br/>
<br/>■和平<br/>可以確認制作偶像的片段。<br/>可以将“和平”转换为“花朵”。</main>
