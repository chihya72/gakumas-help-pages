    <main>活动期间内的排行榜有几种类型。<br/>活动参加者被分成若干组，各组内决定名次。<br/>活动结束时，将根据各自排行榜的名次获得相应奖励。<br/>
<br/>■偶像高分排行榜<br/>・活动期间内，针对指定偶像的活动模式制作中，制作评价最高的排名。<br/>・排行榜按偶像分开显示。<br/>・适用的偶像会因活动而异。<br/>・活动期间内一次都未在活动模式中完成制作的偶像，其排名将视为未参加，无法获得奖励。<br/>
<br/>■总分高分排行榜<br/>・该排名基于所有目标偶像在偶像高分排行榜中记录的制作评价总和。<br/>・仅针对一名偶像的活动中，没有总分排行榜。<br/>・在活动期间内，若未在活动模式中完成任意一位指定偶像的1次制作，将视为未参与排名，无法获得奖励。<br/>
    </main>
