    <main>活動期間内的排行榜有几種類型。<br/>活動参加者被分成若干組，各組内决定名次。<br/>活動結束時，将根据各自排行榜的名次獲得相応奖励。<br/>
<br/>■偶像高分排行榜<br/>活動期間内，针対指定偶像的活動模式制作中，制作评価最高的排名。<br/>排行榜按偶像分開表示。<br/>适用的偶像会因活動而异。<br/>活動期間内一次都未在活動模式中完成制作的偶像，其排名将視为未参加，无法獲得奖励。<br/>
<br/>■总分高分排行榜<br/>该排名基於所有目标偶像在偶像高分排行榜中記録的制作评価总和。<br/>仅针対一名偶像的活動中，没有总分排行榜。<br/>在活動期間内，若未在活動模式中完成任意一位指定偶像的1次制作，将視为未参与排名，无法獲得奖励。<br/>
    </main>
