    <main>記憶可以通過“制作”和“竞赛”来組織，各自具有不同的效果。<br/>制作完成時会生成記憶，根据制作的成绩决定效果。<br/>
<br/>■制作编組時<br/>在開始制作時通過組織記憶，可以在制作過程中産生各種效果。详情请查看帮助项目中“記憶”下的“制作組織時的效果”。<br/>
<br/>■竞赛编排時<br/>在比赛中，可以使用記憶所持有的参数、技能卡和P道具。详情请查看帮助项目“記憶”中的“比赛编成時的效果”。<br/>
<br/>■内存保護<br/>開启内存保護後，可将其排除在内存转换対象之外。<br/>
<br/>■内存标签<br/>在記憶中添加标签作为标記，即可通過過滤或排序来参照标签。</main>
