    <main>在偶像社区可以查看偶像的交流内容。<br/>
<br/>■親密度交流<br/>提升偶像的親愛度等級後解錠的，関於偶像的交流。<br/>
<br/>■制作交流<br/>在制作過程中可以看到的，与偶像相関的交流。部分交流会在偶像的親愛度Lv提升後解錠。<br/>根据制作成绩解錠的交流劇情，每位偶像即使制作成绩未達到最高，也能解錠部分交流劇情。<br/>
<br/>■制作偶像漫画<br/>在制作過程中可以看到的，与制作偶像相関的交流。部分交流会在偶像的親愛度等級提升後解錠。<br/>
<br/>■其他交流<br/>这是一個関於偶像的社群，可以看到除“制作”以外的内容。<br/>
