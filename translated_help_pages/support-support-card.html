    <main>这是可以在制作中编組的卡片。编組後会発動各種效果，为制作提供支持。制作時可编組6張卡片，其中1張是租借自其他制作人的支援卡片。<br/>
<br/>■稀有度<br/>稀有度分为R/SR/SSR三種。<br/>
<br/>
■Lv<br/>提升等級可以強化支援技能的效果。此外，还能解錠新的支援事件和支援技能。详情请查看各项目。<br/>
<br/>■類型<br/>類型有四種：主唱/踊踊/視覚/辅助。<br/>声楽/踊踊/視覚類型，具有更容易培養各自参数的效果。<br/>辅助類型具有帮助恢復体力或獲得P点等效果，协助完成制作任務。<br/>
<br/>■编成条件<br/>某些支援卡可能会限制可编制的方案。</main>
