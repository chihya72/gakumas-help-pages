    <main>在试鏡中，你将与竞争対手们角逐排名以争取合格。獲得第一名即可通過。演唱、踊踊、形象環节将随机設定，根据培養偶像的能力参数、评审标准、親密度效果以及獲得的粉丝投票数，得分増長率会有所変化。<br/>
<br/>開始前可以選択参加的试鏡，每個试鏡的评审标准、対手実力以及能獲得的報酬量都不同。<br/>某些试鏡可能会設定選拔所需的粉丝投票数。<br/>参加试鏡時，若達到可獲得的最高分数，该试鏡将自動合格并結束。<br/>
<br/>■试鏡奖金<br/>通過试鏡後，可以獲得参数和粉丝投票数。<br/>参数<br/>在试鏡中的歌唱、踊踊、視覚各環节根据獲得的分数，相応参数会提升<br/>※上升的参数量会根据审查标准而変動<br/>粉丝投票数<br/>根据试鏡中獲得的总分獲得粉丝投票数</main>
