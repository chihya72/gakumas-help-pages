    <main>在活動举办期間内制作指定偶像，并達到指定的制作评価即可獲得奖励。<br/>
<br/>■偶像别指定高分達成奖励<br/>在十王邦夫的偶像強化月活動中，通過在指定期間内制作達到指定制作评価以上的目标偶像，即可獲得此奖励。<br/>報酬为每個偶像各設定一個。<br/>
<br/>■总計高分達成奖励<br/>在十王邦夫的偶像強化月活動中，每当所有指定偶像的偶像高分排行榜中記録的制作评価总和超過一定数値時，即可獲得相応奖励。<br/>
