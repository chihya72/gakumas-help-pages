    <main>在制作過程中有一定概率発生的事件。事件発生後会産生提升参数或獲得技能卡等效果。效果内容因支援卡而异。<br/>执行“返回”操作，可将部分支援事件中触発的效果内容恢復至触発前的状态。<br/>此外，提升等級还可以解錠新的支援事件。</main>
