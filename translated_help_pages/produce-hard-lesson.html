    <main>考前冲刺课是考试前一周進行的特别课程。<br/>完成课程目标後，会触発冲刺奖励。<br/>在冲刺奖励期間提升的参数，会在课程結束時均等地分配到歌唱、踊踊和視覚表現各项中。<br/>
<br/>此外，冲刺奖励期間，满足声楽课程、踊踊课程、形象课程条件触発的P道具效果将全部生效。</main>
