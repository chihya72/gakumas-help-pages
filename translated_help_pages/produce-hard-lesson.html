    <main>考前冲刺课是考试前一周进行的特别课程。<br/>完成课程目标后，会触发冲刺奖励。<br/>在冲刺奖励期间提升的参数，会在课程结束时均等地分配到歌唱、舞蹈和视觉表现各项中。<br/>
