    <main>未加入社団的情况下，可以加入社団。加入申请方法有以下三種。<br/>
<br/>■社団列表<br/>可以从自動表示的推荐社団列表中選択想加入的社団発送申请。<br/>
<br/>■条件检索<br/>可以指定想加入的社団条件進行搜索，并向想加入的社団発送申请。<br/>
<br/>■ID搜索<br/>指定社団ID後，可以向该社団発送加入申请。<br/>
<br/>発送加入申请的社団若为自動批准方式，则可立即加入。若为审批制，则需该社団的負责人批准加入申请後方可加入。<br/>※成立、退出或解散社団後，在一定時間内无法加入下一個社団。</main>
