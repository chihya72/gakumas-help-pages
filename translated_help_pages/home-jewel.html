    <main>宝石可用於扭卵、卡包、缩短工作時間，以及通過任務通行証解錠至任意任務通行証点数。<br/>在《Jewel》中，有可以通過“商店”購買的有偿宝石，以及通過奖励等方式獲得的无偿宝石。<br/>
<br/>持有的宝石明细可在以下確認。<br/>長按标題的宝石表示<br/>“商店”画麺頂部的表示<br/>【菜単 > 其他 > 確認応用专用貨幣余額】的表示<br/>
<br/>■宝石的消耗<br/>当持有付費宝石和免費宝石時，会优先消耗免費宝石。<br/>
<br/>■有偿宝石联動<br/>有偿宝石无法跨平台联動，只能在購買的平台使用。<br/>
