    <main>在栄業中主要可以獲得粉丝投票数并培養参数。<br/>根据栄業種類和対話中的選択，会産生各種額外效果。<br/>某些栄業活動需要消耗体力或P点数。<br/>
<br/>■栄業種類<br/>栄業有四種類型<br/>企業活動<br/>可以獲得技能卡和P飲料<br/>地方政府活動<br/>可以獲得技能卡和P点。<br/>度假設施<br/>獲得技能卡并恢復体力<br/>商業設施<br/>可以獲取強化後的技能卡<br/>
<br/>■栄業的巨大成功<br/>栄業有一定概率大獲成功，可以獲得比平時更多的粉丝投票数。<br/>大成功的発生概率会随着当時参数的提高而上升。</main>
