    <main>已強化的技能卡牌可通過特别指导進行自定义，以追加或強化效果。<br/>可自定义的次数和项目因技能卡而异。<br/>此外，通過自定义添加的效果必定会在最後発動。<br/>
<br/>■无法自定义的技能卡<br/>以下技能卡无法進行自定义。<br/>制作偶像的固有技能卡<br/>制作開始時初始持有的技能卡<br/>問題卡<br/>
<br/>■自定义技能卡的記憶抽選<br/>在制作過程中自定义的技能卡，可能会以反映部分已执行自定义的状态被赋予記憶。<br/>
<br/>■記憶合成<br/>定制技能卡在記憶合成時，无法被選为合成原技能卡的替换対象，且即使合成所用的記憶持有定制技能卡，也不会成为替换候選。</main>
