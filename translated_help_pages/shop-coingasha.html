    <main>在游戏中獲得的硬幣可以用来“抽卡”。<br/>
<br/>■朋友扭卵<br/>使用租借支援卡或記憶卡時獲得的「友情硬幣」来抽取的「扭卵」。可以獲得特训道具等物品。<br/>
<br/>■感覚扭卵/逻辑扭卵/异常扭卵<br/>使用“感覚幣”、“逻辑幣”或“异常幣”抽取的“扭卵”。可獲得支援卡、特训道具等物品。“感覚幣”/“逻辑幣”/“异常幣”可通過“培養”等方式獲取。</main>
