    <main>活動期間内的排行榜有几種類型。<br/>活動参加者被分成若干小組，各小組内决定名次。<br/>活動結束時，根据各自排名的名次可以獲得相応的奖励。<br/>
<br/>■偶像高分排行榜<br/>十王邦夫的偶像強化月間活動中，対象偶像在活動期間内制作出的最高制作评価排名。<br/>排行榜按偶像分開表示。<br/>适用的偶像因活動而异。<br/>活動期間内一次都未完成制作的偶像排名将視为未参与，无法獲得奖励。<br/>
<br/>■总分高分排行榜<br/>十王邦夫的偶像強化月活動中，所有参与偶像的偶像高分排行榜上記録的制作评価总和的排名。<br/>仅针対一名偶像的活動中，没有合計高分排名。<br/>活動期間内若未完成任意一位指定偶像的1次制作，将无法参与排名且无法獲得奖励。<br/>
    </main>
