    <main>在開始制作時通過組織記憶，制作過程中将産生各種效果。<br/>
<br/>■可獲得的技能卡<br/>效果<br/>编成後，是制作過程中可以獲得的技能卡片。<br/>※若编組了与制作偶像不同技能卡的記憶，则无法獲得该技能卡<br/>※若隊伍中持有不可重復的技能卡的記憶，该技能卡在制作過程中将不再出現。此外，若编入两張以上，也只能獲得一張。<br/>
<br/>
<br/>■能力<br/>效果<br/>这是支持制作的各種效果。有自動発動的，也有在制作過程中满足条件後発動的。<br/>※部分能力可能限定可発動的方案<br/>※由記憶能力或支援能力発動的效果不会触発其他記憶能力。<br/>
    </main>
