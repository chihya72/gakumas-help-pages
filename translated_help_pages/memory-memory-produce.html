    <main>在开始制作时通过组织记忆，制作过程中将产生各种效果。<br/>
<br/>■可获得的技能卡<br/>・效果<br/>编成后，是制作过程中可以获得的技能卡片。<br/>※若编组了与制作偶像不同技能卡的记忆，则无法获得该技能卡<br/>※若队伍中持有不可重复的技能卡的记忆，该技能卡在制作过程中将不再出现。此外，若编入两张以上，也只能获得一张。<br/>
<br/>
<br/>■能力<br/>・效果<br/>这是支持制作的各种效果。有自动发动的，也有在制作过程中满足条件后发动的。<br/>※部分能力可能限定可发动的方案<br/>※由记忆能力或支援能力发动的效果不会触发其他记忆能力。<br/>
