    <main>初星社区活動是一個可以観看初星社区的活動。<br/>每天完成“初星社区活動限定任務”可獲得任務点数。積累任務点数即可解錠初星社区。<br/>此外，通過完成偶像的“制作”或“活動任務”，可以獲得活動点数及活動兑换所用道具。收集活動点数即可獲得多種奖励。活動兑换所用道具可在“兑换所”中换取各類物品。</main>
