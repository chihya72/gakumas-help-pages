    <main>每天更新的“交换所”。<br/>“每日兑换所”中設有“金幣兑换所”和“AP兑换所”。<br/>
<br/>交换次数有限制，日期更新後交换次数将重置。<br/>交换次数可以通過消耗宝石来重置。<br/>
<br/>■曼尼兑换所<br/>使用“曼尼”可以兑换各種物品。<br/>
<br/>■AP交换所<br/>使用AP可以兑换“獲取量提升道具”和“再次挑战券”等物品。<br/>“獲取量提升道具”在開始制作時設置，可在制作結束時増加可獲得的奖励数量。“獲取量提升道具”的持有上限为999,999個。</main>
