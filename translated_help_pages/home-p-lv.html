    <main>『制作人经验』積累到一定量後，制作人等級会提升，并獲得制作人等級提升奖励。『制作人经验』可通過完成制作、達成任務和成就来獲取。<br/>
<br/>■制作人等級提升奖励（PLv提升奖励）<br/>提升制作人等級後可獲得的奖励。除了可獲得“AP飲料”外，还能解錠技能卡和P飲料，在制作過程中出現，或解錠制作内的功能，在制作過程中使用。</main>
