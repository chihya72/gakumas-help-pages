    <main>记忆可以通过“制作”和“竞赛”来组织，各自具有不同的效果。<br/>制作完成时会生成记忆，根据制作的成绩决定效果。<br/>
<br/>■制作编组时<br/>在开始制作时通过组织记忆，可以在制作过程中产生各种效果。详情请查看帮助项目中“记忆”下的“制作组织时的效果”。<br/>
<br/>■竞赛编排时<br/>在比赛中，可以使用记忆所持有的参数、技能卡和P道具。详情请查看帮助项目“记忆”中的“比赛编成时的效果”。<br/>
<br/>■内存保护<br/>开启内存保护后，可将其排除在内存转换对象之外。<br/>
<br/>■内存标签<br/>在记忆中添加标签作为标记，即可通过过滤或排序来参照标签。</main>
