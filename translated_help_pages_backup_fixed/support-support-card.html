    <main>这是可以在制作中编组的卡片。编组后会发动各种效果，为制作提供支持。制作时可编组6张卡片，其中1张是租借自其他制作人的支援卡片。<br/>
<br/>■稀有度<br/>稀有度分为R/SR/SSR三种。<br/>
<br/>
■Lv<br/>提升等级可以强化支援技能的效果。此外，还能解锁新的支援事件和支援技能。详情请查看各项目。<br/>
<br/>■类型<br/>类型有四种：主唱/舞蹈/视觉/辅助。<br/>声乐/舞蹈/视觉类型，具有更容易培养各自参数的效果。<br/>辅助类型具有帮助恢复体力或获得P点等效果，协助完成制作任务。<br/>
<br/>■编成条件<br/>某些支援卡可能会限制可编制的方案。</main>
