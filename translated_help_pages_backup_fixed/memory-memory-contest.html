    <main>在比赛中，可以使用记忆体所拥有的参数、技能卡和P道具。<br/>
<br/>■参数<br/>・效果<br/>影响比赛分数奖励的参数。<br/>
<br/>■P道具<br/>・效果<br/>这是能在比赛中发动各种支援效果的道具。满足条件即可发动效果。<br/>
<br/>■技能卡<br/>・效果<br/>根据各计划规定的初始卡片，将作为比赛中使用的技能卡片。<br/>
<br/>比赛详情请查看帮助项“比赛”。</main>
