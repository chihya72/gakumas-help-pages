    <main>在试镜中，你将与竞争对手们角逐排名以争取合格。获得第一名即可通过。演唱、舞蹈、形象环节将随机设定，根据培养偶像的能力参数、评审标准、亲密度效果以及获得的粉丝投票数，得分增长率会有所变化。<br/>
<br/>开始前可以选择参加的试镜，每个试镜的评审标准、对手实力以及能获得的报酬量都不同。<br/>某些试镜可能会设定选拔所需的粉丝投票数。<br/>参加试镜时，若达到可获得的最高分数，该试镜将自动合格并结束。<br/>
<br/>■试镜奖金<br/>通过试镜后，可以获得参数和粉丝投票数。<br/>・参数<br/>在试镜中的歌唱、舞蹈、视觉各环节根据获得的分数，相应参数会提升<br/>※上升的参数量会根据审查标准而变动<br/>・粉丝投票数<br/>根据试镜中获得的总分获得粉丝投票数</main>
