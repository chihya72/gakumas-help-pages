    <main>未加入社团的情况下，可以加入社团。加入申请方法有以下三种。<br/>
<br/>■社团列表<br/>可以从自动显示的推荐社团列表中选择想加入的社团发送申请。<br/>
<br/>■条件检索<br/>可以指定想加入的社团条件进行搜索，并向想加入的社团发送申请。<br/>
<br/>■ID搜索<br/>指定社团ID后，可以向该社团发送加入申请。<br/>
<br/>发送加入申请的社团若为自动批准方式，则可立即加入。若为审批制，则需该社团的负责人批准加入申请后方可加入。<br/>※成立、退出或解散社团后，在一定时间内无法加入下一个社团。</main>
