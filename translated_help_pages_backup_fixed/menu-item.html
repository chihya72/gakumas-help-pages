    <main>在物品栏中，可以查看消耗·强化、扭蛋·兑换、碎片的列表。<br/>打开持有物详情，即可查看该物品的说明/持有数量/使用期限/主要获取方法。<br/>

<br/>■扭蛋・交换<br/>可以在“扭蛋”中使用的物品（如“白金扭蛋券”“友情币”）和在“交换所”中使用的物品（如“大赛奖章”“花朵”）已被确认。<br/>
<br/>■和平<br/>可以确认制作偶像的片段。<br/>可以将“和平”转换为“花朵”。</main>
