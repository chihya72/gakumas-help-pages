    <main>■活动点数奖励<br/>挑战舞台，根据获得的分数可以获取活动Pt。<br/>根据获得的活动点数总和，可以获得奖励。<br/>
<br/>■舞台挑战奖励<br/>挑战舞台可获得的奖励。<br/>挑战的关卡分数会影响可获得的奖励数量。<br/>
<br/>■通关奖励<br/>这是通过通关舞台可以获得的奖励。加入圈子的所有成员均可获得此奖励。<br/>随着周数推进，关卡通关状态将重置，再次通关即可获得奖励。<br/>※要领取报酬需要前往地方巡游活动顶部<br/>
<br/>■社团排名奖励<br/>在社团中获得的Pt将被累计，并决定社团的排名。<br/>根据活动统计期结束后的最终排名，社团成员可获得相应奖励。<br/>※在社团中获得的Pt为社团成员获得的全部活动Pt之和<br/>※要领取报酬，需获得至少1点活动积分。</main>
