    <main>活动期间内的排行榜有几种类型。<br/>活动参加者被分成若干小组，各小组内决定名次。<br/>活动结束时，根据各自排名的名次可以获得相应的奖励。<br/>
<br/>■偶像高分排行榜<br/>・十王邦夫的偶像强化月间活动中，对象偶像在活动期间内制作出的最高制作评价排名。<br/>・排行榜按偶像分开显示。<br/>・适用的偶像因活动而异。<br/>・活动期间内一次都未完成制作的偶像排名将视为未参与，无法获得奖励。<br/>
<br/>■总分高分排行榜<br/>・十王邦夫的偶像强化月活动中，所有参与偶像的偶像高分排行榜上记录的制作评价总和的排名。<br/>・仅针对一名偶像的活动中，没有合计高分排名。<br/>・活动期间内若未完成任意一位指定偶像的1次制作，将无法参与排名且无法获得奖励。<br/>
