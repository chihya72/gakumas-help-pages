    <main>已强化的技能卡牌可通过特别指导进行自定义，以追加或强化效果。<br/>可自定义的次数和项目因技能卡而异。<br/>此外，通过自定义添加的效果必定会在最后发动。<br/>
<br/>■无法自定义的技能卡<br/>以下技能卡无法进行自定义。<br/>・制作偶像的固有技能卡<br/>・制作开始时初始持有的技能卡<br/>・问题卡<br/>
<br/>■自定义技能卡的记忆抽选<br/>在制作过程中自定义的技能卡，可能会以反映部分已执行自定义的状态被赋予记忆。<br/>
<br/>■记忆合成<br/>定制技能卡在记忆合成时，无法被选为合成原技能卡的替换对象，且即使合成所用的记忆持有定制技能卡，也不会成为替换候选。</main>
