    <main>在菜单中，可以查看和设置与制作相关的信息，也可以中断或退出制作。<br/>
<br/>■中断<br/>将当前制作进度直接保存并返回“主页”。<br/>
<br/>■P手册<br/>可以查看日程安排、培养课题和编制情况。<br/>
<br/>■帮助<br/>可以查看制作相关的帮助。<br/>
<br/>■设定<br/>可以确认或更改制作中的设定。<br/>
<br/>■达成<br/>可以查看正在制作的偶像的成就，以及制作共通的成就进度和条件。<br/>
<br/>■服装设定<br/>可以设定所制作偶像的制作服装和演出服装。<br/>
<br/>■退休<br/>结束制作并返回“主页”。<br/>若选择放弃，消耗的AP不会返还，也无法获得记忆。<br/>另外，“尝试挑战制作”的条件未满足，不计入已满足条件的次数中。</main>
